<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>NFT preview card component</title>
</head>
<body>
    <main id="mainCard">
        <section id="imageContainer">
            <a href="#">
                <img id="imageNFT" src="/image/image-equilibrium.jpg" alt="equilibrium"/>
                <div id="imageHover">
                    <img class="imgEye" src="/image/icon-view.svg"/>
                </div>
            </a>
        </section>
        <a class="link" href="#" alt="linkEquilibrium">
            <h1 class="title">equilibrium #3429</h1>
        </a>
        <p class="info">our equilibrium collection promotes balace and calm.</p>
        <section id="infoDates">
            <span>
                <img id="iconEth" src="/image/icon-ethereum.svg"/>
                <h2>0.041 eth</h2>
            </span>
            <span>
                <img id="iconClock" src="/image/icon-clock.svg"/>
                <p>3 day left</p>
            </span>
        </section>
        <footer>
            <img id="avatar" src="/image/image-avatar.png" alt="avatar"/>
            <p>creation of<a href="#" class="link"> jules wyvern</a></p>
        </footer>
    </main>
</body>
</html>
